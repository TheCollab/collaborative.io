---
layout: default
---

<div class="team">
  {% for member in site.data.team-members %}
      <div class="team-member">
        <a href="{{ member.linkedin }}/">
          <img class="img-responsive img-circle" src="/images/{{ member.image }}" />
        </a>
          <h4>{{ member.name }}</h4>
          <p class="text-muted">{{ member.title }}</p>
          <p class="text-muted">{{ member.about }}</p>
          <ul class="list-inline social-buttons">
                <li><a href="{{ member.linkedin }}"><i class="fa fa-linkedin"></i></a>
              <li><a href="{{ member.twitter }}"><i class="fa fa-twitter"></i></a>
          </ul>
    </div>
  {% endfor %}
</div>
